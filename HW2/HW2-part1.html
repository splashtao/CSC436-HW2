<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>
    <div class="root-container">
        <div class="header">
            <button id="reverse"> 
                REVERSE
            </button>
            <button id="remove-symbols-numbers"> 
                REMOVE SYMBOLS & NUMBERS
            </button>
            <button id="sort-alphabetically"> 
                SORT ALPHABETICALLLY
            </button>
            <button id="toggle-color"> 
                TOGGLE COLOR
            </button>
            <button id="random-color"> 
                RANDOM COLOR
            </button>
            <button id="convert-to-inline">
                CONVERT TO INLINE
            </button>
        </div>
        <div class="main">
            <div class="startups-container">

            </div>

        </div>
        <div class="footer">

        </div>

    </div>
</body>

</html>

<style>
    .root-container {
        position: relative;
    }
    .root-container .header {
        position: relative;
    }
    .root-container .main {
        position: relative;
    }
    .root-container .footer {
        position: relative;
    }
    .startups-container {
        background-color: gray;
    }
    .red {
        background-image: red;
    }
    .blue {
        background-image: blue;
    }
    .gold {
        background-image: gold;
    }
</style>

<script>
    var colors = ['red', 'blue', 'gold'];
    var chicagoStartupsHTML = [];
    var chicagoStartups = [
        '  Interior   Define  ',
        'Classkick',
        'teaBOT  .$',
        'Pritzker Group Venture Capital',
        'Teln!yx !!',
        'ShipBob ~~$$$',
        'Hologram',
        'Tovala    ',
        '    MANOR',
        'ShuttleCloud 999987',
        'gtrot @@@@@',
        'DealsGoRound ****',
        ' Groovebug',
        'Stage$$$Bloc',
        'Shiftgig',
        'ParkWhiz'
    ];
    var startupsContainer = document.getElementsByClassName("startups-container")[0];
    for(i = 0; i < chicagoStartups.length; i++) {
        chicagoStartupsHTML.push('<div>' + chicagoStartups[i] + '</div>');
    }
    startupsContainer.innerHTML = chicagoStartupsHTML.join("");
    document.getElementById("reverse").onclick = function() {reverse()};
    document.getElementById("remove-symbols-numbers").onclick = function() {removeSymbolsNumbers()};
    document.getElementById("sort-alphabetically").onclick = function() {sortAlphabetically()};
    document.getElementById("toggle-color").onclick = function() {toggleColor()};
    document.getElementById("random-color").onclick = function() {randomColor()};
    document.getElementById("convert-to-inline").onclick = function() {convertToInline()};
    function reverse() {
        startupsContainer.innerHTML = chicagoStartupsHTML.reverse().join("");
    }

    function removeSymbolsNumbers() {
        chicagoStartupsHTML = chicagoStartupsHTML.map( (startup) => {
            // Remove excess spaces
            startup = startup.replace(/\s+/g, " ");
            // Remove symbols and numbers
            startup = startup.replace(/[^A-Z</>\s]+/ig, "");
            // Trim
            startup = startup.replace(/^<div>\s+/g, '<div>');
            startup = startup.replace(/\s+<\/div>/g, '</div>');
            startup = startup.replace(/^<span>\s+/g, '<span>');
            startup = startup.replace(/\s+<\/span>/g, '</span>');
            return startup;
        });
        startupsContainer.innerHTML = chicagoStartupsHTML.join("");
    }
    function sortAlphabetically() {
        startupsContainer.innerHTML = chicagoStartupsHTML.sort().join("");
    }

    function toggleColor () {
        var suContainer = document.getElementsByClassName("startups-container");
        var color = suContainer[0].style.backgroundColor;
        if (color != 'white') {
            prevColor = suContainer[0].style.backgroundColor;
            suContainer[0].style.backgroundColor =  'white';
        }
        else {
            suContainer[0].style.backgroundColor =  prevColor; }

    }

    function randomColor () {
        var index = Math.floor(Math.random() * colors.length);
        startupsContainer.style.backgroundColor = colors[index];
    }



    function convertToInline () {
        for(i = 0; i < chicagoStartupsHTML.length; i++) {
            chicagoStartupsHTML[i] = chicagoStartupsHTML[i].replace(/div/g, 'span');
        }
        startupsContainer.innerHTML = chicagoStartupsHTML.join("");
    }
   
</script>
